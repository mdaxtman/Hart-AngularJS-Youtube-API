<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Tube Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body ng-app="playerApp">
  <div class="container-fluid">

    <ui-view></ui-view>
  </div>
    
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js" type="text/javascript" ></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" ></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript" ></script>
    <script src="vendor/angular-resource/angular-resource.js" type="text/javascript" ></script>
    <script type="text/javascript">
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <!-- application file -->
    <script src="dist/app.js"></script>
</body>
</html>
